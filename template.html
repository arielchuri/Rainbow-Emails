<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NEWSLETTER_TITLE}}</title>
    <style>
        /* Reset styles for email clients */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* SparkLabs color palette */
        :root {
            --color-white: #f5f7e9;
            --color-black: #27181f;
            --color-dragonfruit: #ec5999;
            --color-fire: #ff595e;
            --color-mandarin: #f7802b;
            --color-gold: #ffca3a;
            --color-leaf: #8ac926;
            --color-aqua: #1aa5c4;
            --color-sky: #21a9f5;
            --color-plum: #7f5fad;
            --color-flint: #aaa;
            --color-cinder: #555;
        }
        
        body { 
            font-family: ui-sans-serif, system-ui, sans-serif; 
            line-height: 1.6; 
            color: var(--color-black); 
            background-color: #f9f9f9; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: var(--color-white); 
        }
        .header { 
            padding: 2rem 2rem 2rem; 
            border-bottom: 2px dotted {{HEADER_RULE_COLOR}}; 
        }
        .content { 
            padding: 2rem; 
        }
        .footer { 
            padding: 2rem 2rem 1rem; 
            border-top: 2px dotted {{FOOTER_RULE_COLOR}};
            font-size: 0.875rem; 
            color: var(--color-cinder);
            position: relative;
        }
        
        /* SparkLabs typography */
        h1 {
            font-weight: 100;
            font-size: 2.5rem;
            text-transform: uppercase;
            color: {{H1_COLOR}};
            margin-bottom: 0.5rem;
        }
        h2 {
            font-weight: 100;
            font-size: 2rem;
            text-transform: uppercase;
            color: {{H2_COLOR}};
            margin-bottom: 1rem;
        }
        h3 {
            font-weight: bold;
            text-transform: uppercase;
            color: {{H3_COLOR}};
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .personal-note { 
            background-color: {{PERSONAL_NOTE_COLOR}};
            color: var(--color-white);
            padding: 1.5rem; 
            margin-bottom: 2rem; 
            border-radius: 4px;
            font-weight: 600;
        }
        .section { 
            margin-bottom: 2rem; 
        }
        .section p { 
            margin-bottom: 1.25rem; 
        }
        
        /* SparkLabs link styling */
        a {
            color: {{LINK_COLOR}};
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: {{LINK_UNDERLINE_COLOR}};
        }
        a:hover {
            text-decoration-style: wavy;
            text-decoration-color: {{LINK_HOVER_COLOR}};
        }
        
        .highlight { 
            color: {{HIGHLIGHT_COLOR}}; 
            font-weight: 600; 
        }
        .cta { 
            display: inline-block; 
            background-color: {{CTA_COLOR}};
            color: var(--color-white); 
            padding: 0.75rem 1.5rem; 
            text-decoration: none; 
            border-radius: 4px; 
            margin: 1rem 0; 
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1em;
        }
        .cta:hover { 
            background-color: var(--color-aqua); 
        }
        
        /* Dividers */
        hr {
            border: none;
            border-bottom: 2px dotted {{HR_COLOR}};
            margin: 2rem 0;
        }
        /* Image styles with SparkLabs flair */
        .image-section { 
            margin: 2rem 0; 
            text-align: center; 
        }
        .image-section img { 
            width: 100%; 
            max-width: 564px;
            height: auto; 
            border-radius: 4px; 
            display: block; 
            margin: 0 auto;
        }
        .image-caption { 
            font-size: 0.875rem; 
            color: var(--color-cinder); 
            margin-top: 0.5rem; 
            font-style: italic; 
            text-transform: uppercase;
            font-weight: bold;
        }
        .image-inline { max-width: 200px; height: auto; border-radius: 4px; margin: 0 1rem 1rem 0; float: left; }
        .image-grid { display: table; width: 100%; margin: 1rem 0; }
        .image-grid-item { display: table-cell; width: 50%; padding: 0 0.5rem; vertical-align: top; }
        .image-grid-item img { width: 100%; height: auto; border-radius: 4px; }
        
        .color-block {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        .color-block.fire { background-color: var(--color-fire); color: var(--color-white); }
        .color-block.gold { background-color: var(--color-gold); color: var(--color-black); }
        .color-block.sky { background-color: var(--color-sky); color: var(--color-white); }
        
        /* SparkLabs color bar */
        .color-bar {
            position: absolute;
            bottom: 1rem;
            right: 2rem;
            display: flex;
            gap: 2px;
        }
        .color-bar .color-swatch {
            width: 8px;
            height: 20px;
            border-radius: 1px;
        }
        .color-bar .dragonfruit { background-color: var(--color-dragonfruit); }
        .color-bar .fire { background-color: var(--color-fire); }
        .color-bar .mandarin { background-color: var(--color-mandarin); }
        .color-bar .gold { background-color: var(--color-gold); }
        .color-bar .leaf { background-color: var(--color-leaf); }
        .color-bar .aqua { background-color: var(--color-aqua); }
        .color-bar .sky { background-color: var(--color-sky); }
        .color-bar .plum { background-color: var(--color-plum); }
        @media (max-width: 600px) {
            .container { width: 100%; }
            .header, .content, .footer { padding: 1rem; }
            .personal-note { padding: 1rem; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .image-inline { float: none; display: block; margin: 1rem auto; max-width: 100%; }
            .image-grid-item { display: block; width: 100%; padding: 0.25rem 0; }
            .color-bar { right: 1rem; bottom: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->

            <!-- Call to Action -->

        <!-- Footer -->

                <a href="{{PORTFOLIO_LINK}}" style="color: var(--color-aqua); text-decoration: underline; text-decoration-style: dotted;">Portfolio</a> •

                <a href="mailto:arielnews@sparklelabs.com?subject=Unsubscribe&body=Please unsubscribe {{EMAIL_ADDRESS}} from this newsletter." style="color: var(--color-flint); text-decoration: underline; text-decoration-style: dotted;">Unsubscribe</a>

            <div class="color-bar">
                <div class="color-swatch dragonfruit"></div>
                <div class="color-swatch fire"></div>

    </div>
