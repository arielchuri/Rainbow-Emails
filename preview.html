<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    
<style>
body {
    font-family: 'Consolas', 'Monaco', 'Courier New', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier', monospace;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    font-size: 16px;
    color: #27181f;
}

p {
    margin: 15px 0;
}

hr {
    border: none;
    margin: 2rem 0;
}

strong {
    font-weight: bold;
}

em {
    font-style: italic;
}

a {
    text-decoration: underline;
    text-decoration-style: wavy;
    text-decoration-thickness: 1px;
}

a:hover {
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}
</style>

</head>
<body>
    <p style="color: #21a9f5;"><span style="color: #ec5999;"><span style="color: #21a9f5; font-weight: 600;">Hi</span> <span style="color: #6b9c1a; font-style: italic;">internet</span> person!</span></p>
<p style="color: #d4a017;"><strong style="color: #1aa5c4; font-weight: 600;">Check</strong> out my latest <em style="color: #21a9f5;">work</em> at <a href="https://example.com" style="color: #ec5999; text-decoration: underline; text-decoration-style: wavy; text-decoration-color: #d4a017; text-decoration-thickness: 1px;">my portfolio</a>.</p>
<p style="color: #ec5999;">Carry on,  <br />

</html>
